    <title>Speech color changer</title>

  <body style = "background-color: grey">
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
               
        
        <script>
                    if (annyang) {
          // Add our commands to annyang 
          annyang.addCommands({
            'hello': function() { alert('Hello world!'); }
          });
          
          annyang.addCommands({
            'hi': function() { alert('Hi Yash'); }
          });
          
          annyang.addCommands({
            'open': function() { window.open("https://drive.google.com/open?id=0B07FiDFHtjSKcHlLSHBRcDBfM3M"); }
          });
          
          annyang.addCommands({
            'red colour': function() { document.body.style.background = 'red'; }
          });
          
          annyang.addCommands({
            'up': function() { window.scrollBy(0,-250); }
          });
          
          annyang.addCommands({
            'down': function() { window.scrollBy(0,250); }
          });
          
          annyang.addCommands({
            'reload': function() { location.reload(); }
          });
          
          annyang.addCommands({
            'next': function() { window.open("http://localhost:8383/HTML%20START/Basic.html"); }
          });

          // Tell KITT to use annyang 
          SpeechKITT.annyang();

          // Define a stylesheet for KITT to use 
          SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

          // Render KITT's interface 
          SpeechKITT.vroom();
        }
        </script>
